<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Habit Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>Habit Tracker</h1>
    <p class="subtitle">
  Track your daily habits and visualize your progress
</p>

<div class="stats">
  <div>
    <strong id="totalHabits">0</strong>
    <span>Total Habits</span>
  </div>
  <div>
    <strong id="completedHabits">0</strong>
    <span>Completed</span>
  </div>
</div>


    <div class="input-section">
      <input type="text" id="habitInput" placeholder="Enter a new habit">
      <button onclick="addHabit()">Add</button>
    </div>

    <ul id="habitList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
